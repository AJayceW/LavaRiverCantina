`<!DOCTYPE html>
<html>
    <head>
        <title>L.R.C - Admin</title>
        
        <link rel="stylesheet" type="text/css" href="/styles/admin.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-inverse" datatype="affix">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menuBarItems">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">THE LAVA RIVER CANTINA</a>
                </div>

                <div class="collapse navbar-collapse" id="menuBarItems">
                    <ul class="nav navbar-nav">
                        <li><a href="/menu">Menu</a></li>
                        <li><a href="/tracker">Tracker</a></li>
                        <li class="active"><a href="/admin">Admin</a></li>
                    </ul>

                    <div class="nav navbar-nav navbar-right">
                        <li><a href="/cart">Cart</a></li>
                        <li><a href="/">Logout</a></li>
                    </div>
                </div>
            </div>
        </nav>
    
    <div class="col-md-12">
        <button  type="button" id="openBut" class="btn btn-success btn-lg btn-block">Open Store</button>
        <button  type="button" id="closeBut" class="btn btn-danger btn-lg btn-block">Close Store</button>
    </div>
        
    <div class="container">
        <div class="col-md-4 bod">
            <button  type="button" id="ordInfo" class="btn btn-primary">Orders</button>
            
            <div id="orderbox">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Order Num</th>
                        <th>Item</th>
                        <th>Order Name</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody id="order">
                    </tbody>
                </table>

                <button type="button" id="clrBut" class="btn btn-primary">Clear</button>
            </div>
        </div>
        
        <div class="col-md-4 bod">
            <button type="button" id="menInfo" class="btn btn-primary">Menu</button>
            
            <div id="menubox">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Named</th>
                    </tr>
                    </thead>
                    <tbody id="menu">
                    </tbody>
                </table>
                <div id="changebox">
                    <input type="text" id="itemname" placeholder="Enter Item Name" />
                    <input type="text" id="priceChange" placeholder="Enter Price"/>
                    <button type="button" id="mensubBut" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 bod">
            <button  type="button" id="limInfo" class="btn btn-primary">Limits</button>

            <div id="limitbox">
                Order Quantity: <input type="text" id="ordqtychange" placeholder="Enter Order Quantity"/>
                <button type="button" id="limsubBut" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
        
        <script src="/scripts/adminbundle.js"></script>
    </body>
</html>
